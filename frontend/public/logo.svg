<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="#c41e3a" stroke="#8b1e3f" stroke-width="2"/>
  
  <!-- 金色边框装饰 -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.6"/>
  
  <!-- 中心"冀"字简化图形 - 代表河北 -->
  <g transform="translate(50, 50)">
    <!-- 上部横线 -->
    <rect x="-18" y="-22" width="36" height="3" fill="#ffd700" rx="1.5"/>
    
    <!-- 中间竖线 -->
    <rect x="-1.5" y="-22" width="3" height="44" fill="#ffd700" rx="1.5"/>
    
    <!-- 左侧撇 -->
    <path d="M -15,-15 L -20,15" stroke="#ffd700" stroke-width="3" stroke-linecap="round" fill="none"/>
    
    <!-- 右侧捺 -->
    <path d="M 15,-15 L 20,15" stroke="#ffd700" stroke-width="3" stroke-linecap="round" fill="none"/>
    
    <!-- 底部横线 -->
    <rect x="-18" y="20" width="36" height="3" fill="#ffd700" rx="1.5"/>
  </g>
  
  <!-- 红色五角星装饰（左上） -->
  <path d="M 20,15 L 22,20 L 27,20 L 23,23 L 25,28 L 20,25 L 15,28 L 17,23 L 13,20 L 18,20 Z" 
        fill="#ffd700" opacity="0.8"/>
  
  <!-- 红色五角星装饰（右上） -->
  <path d="M 80,15 L 82,20 L 87,20 L 83,23 L 85,28 L 80,25 L 75,28 L 77,23 L 73,20 L 78,20 Z" 
        fill="#ffd700" opacity="0.8"/>
  
  <!-- 底部装饰线条 -->
  <path d="M 15,85 Q 50,80 85,85" stroke="#ffd700" stroke-width="2" fill="none" opacity="0.6"/>
</svg>
