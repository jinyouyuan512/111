<!DOCTYPE html>
<html>
<head>
    <title>测试视频上传</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #409EFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #66b1ff;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .video-preview {
            margin-top: 10px;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>视频上传测试</h1>
    
    <div class="section">
        <h2>1. 上传视频</h2>
        <input type="file" id="videoFile" accept="video/*">
        <button onclick="uploadVideo()">上传视频</button>
        <div id="videoPreview" class="video-preview"></div>
    </div>

    <div class="section">
        <h2>2. 发布带视频的动态</h2>
        <textarea id="postContent" rows="4" style="width: 100%;" placeholder="输入动态内容..."></textarea>
        <br>
        <button onclick="publishPostWithVideo()">发布动态</button>
    </div>

    <div class="section">
        <h2>结果</h2>
        <pre id="result">等待操作...</pre>
    </div>

    <script>
        let uploadedVideo = null;

        async function uploadVideo() {
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择视频文件');
                return;
            }

            // 检查文件类型
            if (!file.type.startsWith('video/')) {
                alert('请选择视频文件');
                return;
            }

            // 检查文件大小（100MB）
            const maxSize = 100 * 1024 * 1024;
            if (file.size > maxSize) {
                alert('视频文件不能超过100MB');
                return;
            }

            document.getElementById('result').textContent = '正在上传视频，请稍候...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:8083/api/upload/video', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log('上传结果:', result);

                if (result.code === 200 && result.data) {
                    uploadedVideo = result.data;
                    document.getElementById('result').textContent = 
                        '视频上传成功！\n' + JSON.stringify(result.data, null, 2);
                    
                    // 显示视频预览
                    const preview = document.getElementById('videoPreview');
                    preview.innerHTML = `
                        <h3>视频预览：</h3>
                        <video controls src="${result.data.url}">
                            您的浏览器不支持视频播放
                        </video>
                        <p>URL: ${result.data.url}</p>
                        <p>文件名: ${result.data.filename}</p>
                        <p>大小: ${(result.data.size / 1024 / 1024).toFixed(2)} MB</p>
                    `;
                } else {
                    document.getElementById('result').textContent = 
                        '上传失败：' + (result.message || '未知错误');
                }
            } catch (error) {
                console.error('上传错误:', error);
                document.getElementById('result').textContent = '上传失败: ' + error.message;
            }
        }

        async function publishPostWithVideo() {
            if (!uploadedVideo) {
                alert('请先上传视频');
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                alert('请先登录！');
                return;
            }

            const content = document.getElementById('postContent').value;
            if (!content.trim()) {
                alert('请输入动态内容');
                return;
            }

            const postData = {
                content: content,
                video: {
                    url: uploadedVideo.url,
                    thumbnail: uploadedVideo.thumbnail,
                    duration: uploadedVideo.duration || 0
                },
                tags: ['视频测试'],
                location: '测试地点',
                category: 'travel'
            };

            console.log('发布数据:', postData);
            document.getElementById('result').textContent = '正在发布动态...';

            try {
                const response = await fetch('http://localhost:8083/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(postData)
                });

                const result = await response.json();
                console.log('发布结果:', result);

                if (result.code === 200) {
                    document.getElementById('result').textContent = 
                        '动态发布成功！\n' + JSON.stringify(result.data, null, 2);
                    alert('发布成功！');
                } else {
                    document.getElementById('result').textContent = 
                        '发布失败：' + (result.message || '未知错误');
                }
            } catch (error) {
                console.error('发布错误:', error);
                document.getElementById('result').textContent = '发布失败: ' + error.message;
            }
        }
    </script>
</body>
</html>
