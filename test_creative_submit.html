<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试创意作品提交</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #c41e3a;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #a0182f;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>创意作品提交测试</h1>
    
    <div class="test-section">
        <h3>测试数据</h3>
        <pre id="testData"></pre>
        <button onclick="testSubmit()">提交测试作品</button>
    </div>
    
    <div class="test-section">
        <h3>响应结果</h3>
        <pre id="response"></pre>
    </div>

    <script>
        const testData = {
            title: "测试作品 - 红色文化海报",
            categoryType: 1,
            description: "这是一个测试作品，展示红色文化主题的海报设计。包含了革命历史元素和现代设计理念的结合。",
            designConcept: "设计理念：通过现代简约的设计风格，传达红色文化的精神内涵。使用红色作为主色调，象征革命精神。",
            coverImage: "http://localhost:8083/uploads/test-cover.jpg",
            files: [
                "http://localhost:8083/uploads/test-file-1.jpg",
                "http://localhost:8083/uploads/test-file-2.jpg"
            ],
            copyrightStatement: "本作品版权归作者所有，仅供学习交流使用",
            tags: "红色文化,海报设计,革命历史"
        };

        document.getElementById('testData').textContent = JSON.stringify(testData, null, 2);

        async function testSubmit() {
            const responseEl = document.getElementById('response');
            responseEl.textContent = '提交中...';
            
            try {
                const response = await fetch('http://localhost:3001/api/creative/designs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Id': '1'
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    responseEl.innerHTML = `<span class="success">✓ 提交成功</span>\n${JSON.stringify(result, null, 2)}`;
                } else {
                    responseEl.innerHTML = `<span class="error">✗ 提交失败 (${response.status})</span>\n${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                responseEl.innerHTML = `<span class="error">✗ 请求错误</span>\n${error.message}`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
