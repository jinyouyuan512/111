version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: jiyi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jiyi_user
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/user-service/src/main/resources/db:/docker-entrypoint-initdb.d/user
      - ./backend/academy-service/src/main/resources/db:/docker-entrypoint-initdb.d/academy
      - ./backend/tourism-service/src/main/resources/db:/docker-entrypoint-initdb.d/tourism
      - ./backend/guide-service/src/main/resources/db:/docker-entrypoint-initdb.d/guide
      - ./backend/creative-service/src/main/resources/db:/docker-entrypoint-initdb.d/creative
      - ./backend/social-service/src/main/resources/db:/docker-entrypoint-initdb.d/social
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: jiyi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  mongodb:
    image: mongo:6
    container_name: jiyi-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  nacos:
    image: nacos/nacos-server:v2.3.0
    container_name: jiyi-nacos
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_DB_NAME: nacos
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: root
    ports:
      - "8848:8848"
      - "9848:9848"
    depends_on:
      - mysql

volumes:
  mysql-data:
  redis-data:
  mongo-data:
