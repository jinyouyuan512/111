<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册功能调试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>冀忆红途 - 注册功能调试工具</h1>

    <div class="section">
        <h2>1. 测试后端连接</h2>
        <button onclick="testConnection()">测试连接</button>
        <div id="connectionResult" class="result"></div>
    </div>

    <div class="section">
        <h2>2. 测试注册接口</h2>
        <label>用户名:</label>
        <input type="text" id="username" value="testuser123" />
        
        <label>邮箱:</label>
        <input type="email" id="email" value="test123@example.com" />
        
        <label>密码:</label>
        <input type="password" id="password" value="password123" />
        
        <label>昵称:</label>
        <input type="text" id="nickname" value="测试用户" />
        
        <label>手机号:</label>
        <input type="text" id="phone" value="13800138000" />
        
        <br><br>
        <button onclick="testRegister()">测试注册</button>
        <button onclick="generateRandomUser()">生成随机用户</button>
        <div id="registerResult" class="result"></div>
    </div>

    <div class="section">
        <h2>3. 测试登录接口</h2>
        <label>用户名:</label>
        <input type="text" id="loginUsername" value="testuser" />
        
        <label>密码:</label>
        <input type="password" id="loginPassword" value="password123" />
        
        <br><br>
        <button onclick="testLogin()">测试登录</button>
        <div id="loginResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081/api';

        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result ' + (isSuccess ? 'success' : 'error');
        }

        async function testConnection() {
            showResult('connectionResult', '正在测试连接...');
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'OPTIONS'
                });
                showResult('connectionResult', 
                    `连接成功！\n状态码: ${response.status}\n服务器可访问`, 
                    true
                );
            } catch (error) {
                showResult('connectionResult', 
                    `连接失败！\n错误: ${error.message}\n\n请确保:\n1. 后端服务已启动\n2. 端口8080未被占用\n3. 防火墙允许访问`, 
                    false
                );
            }
        }

        async function testRegister() {
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                nickname: document.getElementById('nickname').value,
                phone: document.getElementById('phone').value
            };

            showResult('registerResult', '正在发送注册请求...');

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    showResult('registerResult', 
                        `注册成功！\n\n响应数据:\n${JSON.stringify(result, null, 2)}`, 
                        true
                    );
                } else {
                    showResult('registerResult', 
                        `注册失败！\n\n状态码: ${response.status}\n错误信息: ${result.message || '未知错误'}\n\n完整响应:\n${JSON.stringify(result, null, 2)}`, 
                        false
                    );
                }
            } catch (error) {
                showResult('registerResult', 
                    `请求失败！\n\n错误: ${error.message}\n\n可能的原因:\n1. 后端服务未启动\n2. 网络连接问题\n3. CORS配置问题`, 
                    false
                );
            }
        }

        async function testLogin() {
            const data = {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            };

            showResult('loginResult', '正在发送登录请求...');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok && result.code === 200) {
                    showResult('loginResult', 
                        `登录成功！\n\nAccess Token: ${result.data.accessToken.substring(0, 50)}...\n\n完整响应:\n${JSON.stringify(result, null, 2)}`, 
                        true
                    );
                } else {
                    showResult('loginResult', 
                        `登录失败！\n\n状态码: ${response.status}\n错误信息: ${result.message || '未知错误'}\n\n完整响应:\n${JSON.stringify(result, null, 2)}`, 
                        false
                    );
                }
            } catch (error) {
                showResult('loginResult', 
                    `请求失败！\n\n错误: ${error.message}`, 
                    false
                );
            }
        }

        function generateRandomUser() {
            const random = Math.floor(Math.random() * 10000);
            document.getElementById('username').value = `user${random}`;
            document.getElementById('email').value = `user${random}@example.com`;
            document.getElementById('nickname').value = `用户${random}`;
        }

        // 页面加载时自动测试连接
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
