<!DOCTYPE html>
<html>
<head>
    <title>测试API视频返回</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; max-width: 1200px; margin: 20px auto; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 4px; overflow-x: auto; max-height: 600px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>测试API视频返回</h1>
    
    <button onclick="testAPI()">测试 GET /api/posts</button>
    <button onclick="testPost31()">测试 GET /api/posts/31</button>
    
    <div id="result"></div>

    <script>
        const token = localStorage.getItem('token');
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            try {
                resultDiv.innerHTML = '<p>正在请求...</p>';
                
                const response = await fetch('http://localhost:8083/api/posts?page=1&size=20', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                console.log('完整响应:', data);
                
                if (data.code === 200) {
                    const posts = data.data.records || data.data;
                    const post31 = posts.find(p => p.id === 31);
                    
                    if (post31) {
                        resultDiv.innerHTML = `
                            <h3 class="success">✓ 找到帖子31</h3>
                            <p><strong>是否有video字段:</strong> ${post31.video ? '✓ 有' : '✗ 没有'}</p>
                            ${post31.video ? `
                                <p><strong>Video URL:</strong> ${post31.video.url}</p>
                                <p><strong>Duration:</strong> ${post31.video.duration}秒</p>
                            ` : ''}
                            <h4>完整帖子数据:</h4>
                            <pre>${JSON.stringify(post31, null, 2)}</pre>
                        `;
                    } else {
                        resultDiv.innerHTML = '<p class="error">✗ 没有找到帖子31</p>';
                    }
                } else {
                    resultDiv.innerHTML = `<p class="error">✗ 请求失败: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('错误:', error);
                resultDiv.innerHTML = `<p class="error">✗ 错误: ${error.message}</p>`;
            }
        }
        
        async function testPost31() {
            const resultDiv = document.getElementById('result');
            try {
                resultDiv.innerHTML = '<p>正在请求...</p>';
                
                const response = await fetch('http://localhost:8083/api/posts/31', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                console.log('帖子31详情:', data);
                
                if (data.code === 200) {
                    const post = data.data;
                    resultDiv.innerHTML = `
                        <h3 class="success">✓ 获取帖子31成功</h3>
                        <p><strong>是否有video字段:</strong> ${post.video ? '✓ 有' : '✗ 没有'}</p>
                        ${post.video ? `
                            <p><strong>Video URL:</strong> ${post.video.url}</p>
                            <p><strong>Thumbnail:</strong> ${post.video.thumbnail}</p>
                            <p><strong>Duration:</strong> ${post.video.duration}秒</p>
                        ` : ''}
                        <h4>完整数据:</h4>
                        <pre>${JSON.stringify(post, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">✗ 请求失败: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('错误:', error);
                resultDiv.innerHTML = `<p class="error">✗ 错误: ${error.message}</p>`;
            }
        }
        
        if (!token) {
            document.getElementById('result').innerHTML = '<p class="error">请先登录！</p>';
        }
    </script>
</body>
</html>
