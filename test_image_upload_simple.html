<!DOCTYPE html>
<html>
<head>
    <title>测试图片上传</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; background: #409EFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
        img { max-width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>图片上传测试</h1>
    
    <div>
        <input type="file" id="imageFile" accept="image/*">
        <button onclick="uploadImage()">上传图片</button>
    </div>

    <div id="preview"></div>
    <pre id="result">等待操作...</pre>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择图片文件');
                return;
            }

            document.getElementById('result').textContent = '正在上传...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:8083/api/upload/image', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log('上传结果:', result);

                if (result.code === 200 && result.data) {
                    document.getElementById('result').textContent = 
                        '上传成功！\n' + JSON.stringify(result.data, null, 2);
                    
                    // 显示图片
                    const preview = document.getElementById('preview');
                    preview.innerHTML = `
                        <h3>图片预览：</h3>
                        <img src="${result.data.url}" alt="上传的图片">
                        <p>URL: ${result.data.url}</p>
                    `;
                } else {
                    document.getElementById('result').textContent = 
                        '上传失败：' + (result.message || '未知错误');
                }
            } catch (error) {
                console.error('上传错误:', error);
                document.getElementById('result').textContent = '上传失败: ' + error.message;
            }
        }
    </script>
</body>
</html>
